<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC V 用於食物辨識與營養管理 - 第二年計畫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 50px;
        }
        .header {
            background: linear-gradient(135deg, #00923f, #4a8c54);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0069d9, #5b09d4);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            margin: 10px 0;
            text-align: center;
        }
        .file-upload input[type=file] {
            display: none;
        }
        .upload-label {
            display: block;
            padding: 40px 20px;
            background-color: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-label:hover {
            background-color: #e9ecef;
        }
        .upload-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 10px;
        }
        #preview-container {
            display: none;
            margin-top: 20px;
        }
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .features {
            margin-top: 30px;
        }
        .feature-icon {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            .card {
                margin-bottom: 15px;
            }
            .upload-label {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>RISC V 用於食物辨識與營養管理</h1>
            <p class="mb-0">第二年計畫</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">食物辨識系統</h5>
                    </div>
                    <div class="card-body">
                        <form action="/detect" method="post" enctype="multipart/form-data" id="upload-form">
                            <div class="file-upload">
                                <label for="file-input" class="upload-label" id="upload-area">
                                    <div class="upload-icon">📷</div>
                                    <h5>點擊上傳照片或拍攝照片</h5>
                                    <p class="text-muted">支援 JPG、PNG 格式</p>
                                </label>
                                <input id="file-input" type="file" name="file" accept="image/*" onchange="previewImage(this)">
                            </div>
                            
                            <div id="preview-container" class="text-center">
                                <img id="image-preview" src="#" alt="Preview">
                                <div class="mt-3">
                                    <button type="button" class="btn btn-outline-secondary me-2" onclick="resetForm()">重新選擇</button>
                                    <button type="submit" class="btn btn-primary">
                                        <span>開始辨識</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="features">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="feature-icon">🍎</div>
                            <h5>食物辨識</h5>
                            <p>智能辨識常見食物種類</p>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-icon">📊</div>
                            <h5>營養分析</h5>
                            <p>計算食物營養成分</p>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-icon">📱</div>
                            <h5>便捷管理</h5>
                            <p>隨時隨地記錄飲食</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                    document.getElementById('upload-area').style.display = 'none';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function resetForm() {
            document.getElementById('upload-form').reset();
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('upload-area').style.display = 'block';
        }
        
        // Enable camera capture on mobile
        if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
            const fileInput = document.getElementById('file-input');
            fileInput.setAttribute('capture', 'environment');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
